<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpix â€“ Sign in</title>
    <!-- Background settings -->
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#ff914a">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="theme-color" content="#ffffff">
    <!-- Style -->
    <link rel="stylesheet" href="pages/index.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <!-- SIGN IN -->
    <section class="sign-in">
        <div class="container">
            <div class="sign-in__head">
                <h1 class="section__title sign-in__title">Sign in</h1>
                <a class="sign-in__logo" href="signin.html">
                    <svg class="logo__big">
                        <use xlink:href="./img/sprite.svg#logo__big"></use>
                    </svg>
                </a>
            </div>
            <form class="form sign-in__form" onsubmit="redirect(event)">
                <span class="block-input sign-in__block-input">
                    <input class="input sign-in__input input__email" type="email" id="sign-in__input-email" placeholder="Email" tabindex="1" required>
                    <label class="label sign-in__label" for="sign-in__input-email">Email</label>
                </span>
                <span class="block-input sign-in__block-input">
                    <input class="input sign-in__input input__password" type="password" id="sign-in__input-password"  placeholder="Password" tabindex="2" required>
                    <label class="label sign-in__label" for="sign-in__input-password">Password</label>
                    <a href="#check_password" class="password-show">
                        <svg>
                            <use xlink:href="./img/sprite.svg#password__show"></use>
                        </svg>
                    </a>
                </span>
                <div class="sign-in__block-settings">
                    <div class="sign-in__block-remember">
                        <input class="checkbox__remember sign-in__remember" type="checkbox" id="sign-in__remember-checkbox">
                        <label class="label__remember sign-in__remember" for="sign-in__remember-checkbox">Remember me</label>
                    </div>
                    <a href="forgot.html" class="sign-in__forgot">Forgot password?</a>
                </div>
                <button class="btn sign-in__btn disabled" type="submit" tabindex="3" disabled>Sign in</button>
            </form>
            <div class="sign-in__end">
                <p class="sign-in__message">Don't have an account yet?</p>
                <a href="signup1.html" class="sign-in__message-link">Sign up</a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="scripts/inputForm.js"></script>
    <script src="scripts/showPassword.js"></script>
</body>
</html>
