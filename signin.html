<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpix â€“ Sign in</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#ff914a">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="theme-color" content="#ffffff">
    <!-- Style -->
    <link rel="stylesheet" href="pages/index.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <!-- SIGN IN -->
    <section class="sign-in">
        <div class="container">
            <div class="sign-in__head">
                <h1 class="section__title sign-in__title">Sign in</h1>
                <svg class="logo__big">
                    <use xlink:href="./img/sprite.svg#logo__big"></use>
                </svg>
            </div>
            <form class="sign-in__form" action="">
                <span class="sign-in__block-input">
                    <input class="input sign-in__input input__email" type="email" id="sign-in__input-email" placeholder="Email">
                    <label class="label sign-in__label" for="sign-in__input-email">Email</label>
                </span>
                <span class="sign-in__block-input">
                    <input class="input sign-in__input input__password" type="password" id="sign-in__input-password"  placeholder="Password">
                    <label class="label sign-in__label" for="sign-in__input-password">Password</label>
                    <a href="#check_password" class="sign-in__password-show">
                        <svg>
                            <use xlink:href="./img/sprite.svg#password__show"></use>
                        </svg>
                    </a>
                </span>
                <div class="sign-in__block-remember">
                     <input class="sign-in__remember-checkbox" type="checkbox" id="sign-in__remember-checkbox">
                     <label class="sign-in__remember-label" for="sign-in__remember-checkbox">Remember me</label>
                </div>
                <button class="btn sign-in__btn disabled" type="submit" disabled>Sign in</button>
            </form>
        </div>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.querySelector('.input__email');
            const passwordInput = document.querySelector('.input__password');
            const signInButton = document.querySelector('.sign-in__btn');

            emailInput.addEventListener('input', checkInputs);
            passwordInput.addEventListener('input', checkInputs);

            function checkInputs() {
                if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                    signInButton.classList.remove('disabled');
                    signInButton.disabled = false;
                } else {
                    signInButton.classList.add('disabled');
                    signInButton.disabled = true;
                }
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordControl = document.querySelector('.sign-in__password-show');
            const passwordInput = document.querySelector('.input__password');

            passwordControl.addEventListener('click', event => {
                if (passwordInput.getAttribute('type') === 'password') {
                    passwordControl.classList.add('view');
                    passwordInput.setAttribute('type', 'text');
                } else {
                    passwordControl.classList.remove('view');
                    passwordInput.setAttribute('type', 'password');
                }
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
