<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Background settings -->
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="image/favicon/apple-touch-icon.png">
    <link rel="icon"    type="image/png" sizes="32x32" href="image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon/favicon-16x16.png">
    <link rel="manifest" href="image/favicon/site.webmanifest">
    <link rel="mask-icon" href="image/favicon/safari-pinned-tab.svg" color="#ff914a">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="theme-color" content="#ffffff">
    <!-- Style -->
    <link rel="stylesheet" href="pages/index.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <!-- SIGN UP -->
    <section class="sign-up">
        <div class="container">
            <div class="sign-up__head">
                <h1 class="sign-up__title headline1">Sign up</h1>
                <a class="sign-up__logo" href="signin.html">
                    <svg class="logo__big">
                        <use xlink:href="./image/sprite.svg#logo__big"></use>
                    </svg>
                </a>
            </div>
            <form class="form sign-up__form" onsubmit="redirectSignUp1(event)">
                <span class="block-input sign-up__block-input">
                    <input class="input sign-up__input input__email regular16" type="email" id="sign-up__input-email" placeholder="Email" tabindex="1" required>
                    <label class="label sign-up__label regular16" for="sign-up__input-email">Email</label>
                </span>
                <button class="btn sign-up__btn regular16 disabled" type="submit" tabindex="2" disabled>Next</button>
            </form>
            <div class="sign-up__end">
                <p class="sign-up__message regular16">Do you already have an account?</p>
                <a href="signin.html" class="sign-up__message-link medium14">Sign in</a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="scripts/inputForm.js"></script>
</body>
</html>
