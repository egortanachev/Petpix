<body class="body">
    <!-- FORGOT -->
    <section class="forgot">
        <div class="container">
            <div class="forgot__head">
                <h1 class="forgot__title headline1">Forgot password?</h1>
                <p class="forgot__description regular14">Enter your email address and we will send you a link to restore access to your account</p>
            </div>
            <form class="form forgot__form" onsubmit="redirectForgot1(event)">
                <span class="block-input forgot__block-input">
                    <input class="input forgot__input input__email regular16" type="email" id="forgot__input-email" placeholder="Email" tabindex="1" required>
                    <label class="label forgot__label regular16" for="forgot__input-email">Email</label>
                </span>
                <button class="btn forgot__btn regular16 disabled" type="submit" tabindex="2" disabled>Get the link</button>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="scripts/inputForm.js"></script>
