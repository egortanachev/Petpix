<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpix – Sign up</title>
    <!-- Background settings -->
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon"    type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#ff914a">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="theme-color" content="#ffffff">
    <!-- Style -->
    <link rel="stylesheet" href="pages/index.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <!-- SIGN UP -->
    <section class="sign-up">
        <div class="container">
            <div class="sign-up__head">
                <h1 class="headline1 sign-up__title">Sign up</h1>
                <a class="sign-up__logo" href="signin.html">
                    <svg class="logo__big">
                        <use xlink:href="./img/sprite.svg#logo__big"></use>
                    </svg>
                </a>
            </div>
            <form class="form sign-up__form" onsubmit="redirect2(event)">
                <span class="block-input sign-up__block-input">
                    <input class="input sign-up__input input__code" type="number" id="sign-up__input-code" placeholder="Сonfirmation code" tabindex="1" min="1000" max="9999" required>
                    <label class="label sign-up__label" for="sign-up__input-email">Сonfirmation code</label>
                </span>
                <button class="btn sign-up__btn disabled" type="submit" tabindex="2" disabled>Next</button>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="scripts/inputForm.js"></script>
</body>
</html>
