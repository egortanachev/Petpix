<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpix â€“ Add</title>
    <!-- Background settings -->
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="image/favicon/apple-touch-icon.png">
    <link rel="icon"    type="image/png" sizes="32x32" href="image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon/favicon-16x16.png">
    <link rel="manifest" href="image/favicon/site.webmanifest">
    <link rel="mask-icon" href="image/favicon/safari-pinned-tab.svg" color="#ff914a">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="theme-color" content="#ffffff">
    <!-- Style -->
    <link rel="stylesheet" href="pages/index.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="body body__portal">
    <!-- HEADER -->
    <header class="header" id="header">
        <a href="index.html" class="header__logo">
            <svg class="logo__big">
                <use xlink:href="./image/sprite.svg#logo__big"></use>
            </svg>
        </a>
        <div class="header__actions">
            <div class="header__action-add">
                <input type="file" id="add__photo">
                <label for="add__photo">
                    <svg>
                        <use xlink:href="./image/sprite.svg#photo__add"></use>
                    </svg>
                </label>
            </div>
            <a href="profile.html" class="header__action-profile">
                <img src="image/avatar/small/avatar4.jpg" alt="avatar">
            </a>
        </div>
    </header>

    <!-- ADD -->
    <section class="add">
        <div class="container">
            <form class="form add__form" onsubmit="redirectAdd(event)">
                <img src="image/posts/post2.jpg" alt="photo" class="add__photo">
                <span class="block-input add__block-input">
                    <textarea class="input add__input input__userName regular14" id="add__input-userName" placeholder="Description"></textarea>
                    <label class="label add__label regular16" for="add__input-userName">Description</label>
                </span>
                <button class="btn add__btn regular16" type="submit" tabindex="4">Share</button>
            </form>
            <a href="index.html" class="add__form-cancel">Cancel</a>
        </div>
    </section>

    <!-- Scripts -->
    <script src="scripts/inputForm.js"></script>
</body>
</html>
