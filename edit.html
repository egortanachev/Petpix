<body class="body body__portal">
    <!-- HEADER -->
    <header class="header" id="header">
        <a href="index.html" class="header__logo">
            <svg class="logo__big">
                <use xlink:href="./image/sprite.svg#logo__big"></use>
            </svg>

        <div class="header__actions">

    <!-- EDIT -->
    <section class="edit">

            <form class="form edit__form" onsubmit="redirectEdit(event)">

                        <label class="edit__photo-label regular14" for="edit__photo">

                </div>
                <span class="block-input edit__block-input">

                    <label class="label edit__label regular16" for="edit__input-firstName">First name</label>
                </span>
                <span class="block-input edit__block-input">
                    <input class="input edit__input input__userName regular16" type="email" id="edit__input-userName" value="username@gmail.com" placeholder="Username" tabindex="2" required>

                </span>

                    <label class="label edit__label regular16" for="edit__input-userName">About you</label>
                </span>
                
                <button class="btn edit__btn medium16 disabled" type="submit" tabindex="4" disabled>Save</button>

                <a href="#exit" class="edit__btn-exit medium16">Log out</a>
            </form>
        </div>

    <script src="scripts/editForm.js"></script>
